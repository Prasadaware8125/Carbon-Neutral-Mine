<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Input Data - Carbon Neutral Mine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gradient">
  <div class="container py-5 d-flex justify-content-center">
    <form id="emissionForm" class="text-start w-100 bg-white p-5 rounded shadow" style="max-width: 1000px;">
      <h2 class="mb-4 text-center text-success">Mine Emission Input</h2>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Mine Name</label>
          <input type="text" class="form-control form-control-lg" id="mineName" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Location</label>
          <input type="text" class="form-control form-control-lg" id="location" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Ownership</label>
          <select class="form-select form-select-lg" id="ownership">
            <option>Private</option>
            <option>Government</option>
            <option>Organizational</option>
          </select>
        </div>
        <div class="col-md-6">
          <label class="form-label">Coal Extraction (tons)</label>
          <input type="number" class="form-control form-control-lg" id="coal" required />
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-6">
          <label class="form-label">Fuel Used (litres)</label>
          <input type="number" class="form-control form-control-lg" id="fuel" required />
        </div>
        <div class="col-md-6">
          <label class="form-label">Electricity Used (kWh)</label>
          <input type="number" class="form-control form-control-lg" id="electricity" required />
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label">Area (sq. km)</label>
        <input type="number" class="form-control form-control-lg" id="area" required />
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-success px-5 btn-lg">Generate Report</button>
      </div>
    </form>
  </div>
  <script>
    document.getElementById('emissionForm').addEventListener('submit', function (e) {
      e.preventDefault();
      const data = {
        mineName: document.getElementById('mineName').value,
        location: document.getElementById('location').value,
        ownership: document.getElementById('ownership').value,
        coal: document.getElementById('coal').value,
        fuel: document.getElementById('fuel').value,
        electricity: document.getElementById('electricity').value,
        area: document.getElementById('area').value
      };
      localStorage.setItem('formData', JSON.stringify(data));
      window.location.href = 'output.html';
    });
  </script>
</body>
</html>
