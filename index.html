<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Carbon Neutral Mine</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="d-flex align-items-center justify-content-center vh-100 bg-gradient">
  <main class="form-signin bg-white p-5 rounded shadow">
    <form onsubmit="login(event)">
      <h1 class="h3 mb-3 fw-bold text-center text-primary">Welcome to EcoVision</h1>
      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="username" placeholder="Username" required>
        <label for="username">Username</label>
      </div>
      <div class="form-floating mb-3">
        <input type="password" class="form-control" id="password" placeholder="Password" required>
        <label for="password">Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-success" type="submit">Login</button>
    </form>
  </main>
  <script>
    function login(event) {
      event.preventDefault();
      const user = document.getElementById('username').value;
      const pass = document.getElementById('password').value;
      if(user && pass) {
        window.location.href = 'input.html';
      } else {
        alert('Invalid credentials');
      }
    }
  </script>
</body>
</html>
